<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/main.js"></script>
        <title>Generator Safe Password</title>
    </head>
    <body>
        <header>
            <h1>Crypto Tools Free</h1>
            <div class="option">
                <div class="animacion">
                    <a href="generatorPassword.html">Safe Password</a>
                    <a href="caesarcipher.html">Caesar Cipher</a>
                </div>
            </div>
        </header>
        <main>
            <form id="passwordGeneratorForm">
                <label for="generatedPassword">Contraseña Generada:</label>
                <input type="text" id="generatedPassword" readonly>
                
                <label for="passwordLength">Longitud de la Contraseña:</label>
                <input type="range" id="passwordLength" name="passwordLength" min="8" max="18" value="8">
                <span id="lengthValue">8</span>
                
                <div>
                    <input type="checkbox" id="includeUppercase" name="includeUppercase">
                    <label for="includeUppercase">Incluir Mayúsculas</label>
                </div>
                <div>
                    <input type="checkbox" id="includeLowercase" name="includeLowercase">
                    <label for="includeLowercase">Incluir Minúsculas</label>
                </div>
                <div>
                    <input type="checkbox" id="includeNumbers" name="includeNumbers">
                    <label for="includeNumbers">Incluir Números</label>
                </div>
                <div>
                    <input type="checkbox" id="includeSymbols" name="includeSymbols">
                    <label for="includeSymbols">Incluir Símbolos</label>
                </div>
                
                <button type="button" id="generate-password">Generar Contraseña</button>
                <button type="button" id="copy-password">Copiar Contraseña</button>
            </form>
            <p id="password"></p>
        </main>
    </body>
</html>
