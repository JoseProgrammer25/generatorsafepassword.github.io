<body>
    <div class="contenido">
        <h1 class="titulo">Password Generator</h1>
        <p class="text-number">Introduce a number between 8 and 18
            <input id="form-number" type="number" name="numero" min="8" max="18" placeholder="8">
        </p>
        <div class="form-container">
            <form class="form">
                <div class="form-element item1">Do you want uppercase?
                    <input id="mycheckbox-uppercase" type="checkbox" checked="checked">
                </div>
                <div class="form-element item2">Do you want lowercase?
                    <input id="mycheckbox-lowercase" type="checkbox" checked="checked">
                </div>
                <div class="form-element item3">Do you want numbers?
                    <input id="mycheckbox-numbers" type="checkbox" checked="checked">
                </div>
                <div class="form-element item4">Do you want symbols?
                    <input id="mycheckbox-symbols" type="checkbox" checked="checked">
                </div>
            </form>
            <p class="botonSubmit">
                <button id="generate-password" type="button">Generate</button>
            </p>
            <p class="botonSubmit">
                <button id="copy-password" type="button">Copy</button>
            </p>
        </div>
        <p style="text-align: center; margin-top: 20px;">The password is: <p id="password" style="text-align:center; margin-top:20px;"></p></p>
    </div>
    <script src="js/main.js"></script>
</body>
